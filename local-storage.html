<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <h2>Get Data From Local Storage</h2>
        <div>
            <label for="name">Name</label><br/>
            <input id="name" name="name" type="text" placeholder="Your name" ><br/><br/>
            <label for="email">Email</label><br/>
            <input id="email" name="email" type="email" placeholder="Your email" ><br/><br/>
            <label for="phone">Phone</label><br/>
            <input id="phone" name="phone" type="number" placeholder="Your phone" ><br/><br/>
            <button id="submit_btn">Submit</button>
        </div>
    </div>
    <div class="main">
        <!-- Single card will go here -->
    </div>
    <div class="clear-card">
        <button id="clear-data">Clear Cards</button>
    </div>

    <script src="local-storage.js"></script>
</body>
</html>
